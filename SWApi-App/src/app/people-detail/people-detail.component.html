<div *ngIf="people">
    <h2>{{ people.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ people.id }}</div>
    <div>
        <label>name:
            <input [(ngModel)]="people.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
